<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Post Demo</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
    	$(function() {
    		$.ajax({
    			type : 'GET',
    			url : 'http://acornacademy.co.kr/blockchain/naver_json.jsp',
    			dataType : 'jsonp',
    			// callback key를 입력하면 함수이름은 내부적으로 정한다.
    			jsonp : 'callback', 
    			success : function(json) {
    				$("#divMessage").html(JSON.stringify(json));
    			}
    		});
    	});
    </script>
</head>
<body>
	<div id="divMessage"></div>
</body>
</html>
